<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Онлайн Казино</title>
  <style>
    body { text-align: center; background: #111; color: white; font-family: sans-serif; }
    .reels { font-size: 5em; margin: 50px 0; }
    button { padding: 10px 20px; font-size: 1.5em; }
  </style>
</head>
<body>
  <h1>🔥 Онлайн Казино 🔥</h1>
  <div class="reels" id="reels">🍒 🍋 🍊</div>
  <button onclick="spin()">Крутить</button>
  <p id="result"></p>

  <script>
    const symbols = ["🍒", "🍋", "🍊", "🍉", "7️⃣", "⭐"];
    function spin() {
      const reels = Array(3).fill().map(() => symbols[Math.floor(Math.random() * symbols.length)]);
      document.getElementById('reels').innerText = reels.join(' ');
      if (reels[0] === reels[1] && reels[1] === reels[2]) {
        document.getElementById('result').innerText = "🎉 Джекпот!";
      } else {
        document.getElementById('result').innerText = "😢 Попробуй снова!";
      }
    }
  </script>
</body>
</html>
